<!DOCTYPE html>

<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="info">
            <img src="face.jpg" alt="моэ фото" class="avatar">
            <h1>Сергій Доценко</h1>
            <p>front-end розробник</p>
            <p>я люблю подорожувати, <strong>займатися спортом</strong></p>
        </div>

        <hr>

        <div class="social">
            <h2>Мої соціальні мережи</h2>
            <ul>
                <li><a href="https://www.instagram.com/" target="_blank">instagram</a> </li>
                <li><a href="https://www.facebook.com/" target="_blank">facebook</a> </li>
            </ul>
        </div>

        <hr>
        <h2>Мої хобі</h2>
        <ol>
            <li>рибалка</li>
            <li>полювання</li>
        </ol>
        <hr>
        <h2>Досвід роботи</h2>
        <table border="2">
            <tr>
                <th>Компанія</th>
                <th>Позиція</th>
                <th>Рік</th>
            </tr>
            <tr>
                <td>EPAM</td>
                <td>Software Engineer</td>

            </tr>
            <tr>
                <td>UDC</td>
                <td>Software Engineer</td>
                <td>2016-2021</td>
            </tr>
        </table>
        <hr>
        <h2>Зворотній зв'язок</h2>
        <form>
            <label for="name">Ваше ім'я </label>
            <input type="text" id="name" placeholder="введіть ваше ім'я">
            <br>
            <label for="email">Ваш email </label>
            <input type="email" id="email" placeholder="введіть email">
            <br>
            <label for="text">Ваше повідомлення </label>
            <br>
            <textarea id="text"></textarea>
            <br>
            <input type="submit" value="відправити">
        </form>
        <hr>
    </div>

</html>
